<H1>USERS</H1>
{% block body %}
  <table>
    <tr>
        <td>Username</td>
        <td>Group</td>
        <td>E-mail</td>
        <td>Manager right</td>
        <td>Manager</td>
    </tr>

  {% for user in data %}
    <tr>
        <td>{{ user.username }}</td>
	<td>{{ user.group }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_manager }}</td>
        <td>{{ user.managed_by }}</td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
